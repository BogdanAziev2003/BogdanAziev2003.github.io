<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Unbounded:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo logo">
                        <img src="logo.png" alt="">
                    </div>
                    <div class="header__menu">
                        <span></span>
                    </div>

                    <div class="menu">
                        <div class="menu__item">
                            <p>Сэндвичи</p>
                        </div>
                        <div class="menu__item">
                            <p>Бургеры</p>
                        </div>
                        <div class="menu__item">
                            <p>Картошка</p>
                        </div>
                        <div class="menu__item">
                            <p>Напитки</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="main">
            <div class="main__items">
                <div class="main__item item">
                    <div class="item__image">
                        <img src="burger.jpeg" alt="">
                    </div>
                    <div class="item__info">
                        <div class="item__name">
                            <p>Гамбургер класический</p>
                        </div>
                        <div class="item__description">
                            <p>котлета, сыр, холопенье, грибы</p>
                        </div>
                        <div class="item__price">
                            <p>420 ₽</p>
                        </div>
                    </div>
                    <div class="item__add">

                    </div>
                </div>
                <div class="main__item item"></div>
                <div class="main__item item"></div>
                <div class="main__item item"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
