<!DOCTYPE html>
<html lang="en">
<head>

    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="logo.png" alt="">

            <div class="header__menu">
                <div class="menu">
                    <div class="menu__item">
                        <p>Главная</p>
                    </div>
                    <div class="menu__item">
                        <p>Сендвичи</p>
                    </div>
                    <div class="menu__item">

                <div class="item__photo">
                    <img src="burger.jpeg" alt="">
                </div>
                <div class="item__info">
                    <div class="item__info-block">

                            <p><i>котлета, сыр, лук, холопенье</i></p>

                            </div>
                            <div class="item__add-price">

                            </div>

            </div>
            <div class="item">

                        <div class="item__description">
                            <p><i>котлета, сыр, лук, холопенье</i></p>
                        </div>
                    </div>
                    
                    <div class="item__add item__add_click">
                        <div class="item__add-block">
                            <div class="item__add-plus">
                                <p>+</p>
                            </div>
                            <div class="item__add-amount">

                        </div>
                        <div class="item__description">
                            <p><i>котлета, сыр, лук, холопенье</i></p>

                    </div>

                        <div class="item__add-plus">

                            <p>420 ₽</p>

                    </div>
                </div>

        </div>
